<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Video Background</title>
    <style>
      /* Set video as background */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      video {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Video background -->
    <video autoplay muted loop id="bg-video">
      <source type="video/mp4" src="assets/video.mp4">
      <source type="video/webm" src="assets/video.webm">
      <p>Your browser does not support the video tag</p>
    </video>
    
    <!-- Audio -->
    <audio id="bg-audio" src="assets/audio.mp3" autoplay loop muted></audio>
    
    <!-- JavaScript to unmute audio on user interaction -->
    <script>
      document.addEventListener('click', function() {
        document.getElementById('bg-audio').muted = false;
      });
    </script>
  </body>
</html>
